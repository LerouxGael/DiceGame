<!DOCTYPE html >
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceGame</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 radial-bg min-h-screen">
    <main class="text-lg bg-white bg-active-player-1 font-Lato min-h-[calc(100vh-28px)]">
        <header class="flex justify-center py-14">
            <button class="flex items-center">
                <img class="w-6 red" src="./src/icons/plus-circle.svg" alt="New Game Icon"> 
                <span class="px-4">New Game</span> 
            </button>
        </header>
        <section class="grid grid-cols-12 h-full">
            <div class="text-center col-start-2 col-end-5 ">
                <div class="grid grid-rows-4 relative">
                    <h2 class="text-l md:text-4xl active-dot row-start-1">Player 1</h2>
                    <p class="text-5xl md:text-7xl  red font-light row-start-2 row-span-2">43</p>
                    <div class="bg-red w-[80px] md:w-[150px] m-auto row-start-4">
                        <h4 class="p-2 text-sm md:text-base">CURRENT</h4>
                        <p class="text-white p-4 text-xl md:text-4xl">11</p>
                    </div>
                </div>
            </div>

            <div class="text-center col-start-5 col-end-9 md:col-start-6 md:col-end-8">
                <div class=" grid grid-rows-4">
                    <div class="dice first-face m-auto row-start-2 md:row-start-1">
                        <span class="dot"> </span>
                    </div>
                    <div class="row-start-4">
                        <button class="flex items-center m-auto p-3">
                            <img class="w-6 red" src="./src/icons/arrow-repeat.svg" alt="New Game Icon"> 
                            <span class="px-4 ">Roll dice</span> 
                        </button>
                        <button class="flex items-center m-auto p-3">
                            <img class="w-6 red" src="./src/icons/box-arrow-in-down.svg" alt="New Game Icon"> 
                            <span class="px-4 ">Hold</span> 
                        </button>
                    </div>
                </div>
            </div>

            <div class="text-center col-start-9 col-end-11 ">
                <div class=" grid grid-rows-4">
                    <h2 class="text-l md:text-4xl text-light row-start-1">Player 2</h2>
                    <p class="text-5xl md:text-7xl  red font-light row-start-2 row-span-2">72</p>
                    <div class="bg-red w-[80px] md:w-[150px] m-auto row-start-4">
                        <h4 class="p-2 text-sm md:text-base">CURRENT</h4>
                        <p class="text-white p-4 text-xl md:text-4xl">0</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
